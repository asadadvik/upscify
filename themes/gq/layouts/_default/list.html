{{ define "main" }}
<div class="container" >
<h1 class="pageTitle" style="margin-top: 40px;">{{ .Title }}</h1>



{{ range .Pages.ByPublishDate.Reverse }}
<div class="articlePreview">
<p>
    <h3><a class="title ani-link" style="color:black;font-weight:700"href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ partial "metadata.html" . }}
    <p>{{ .Summary}}</p>
    
    <hr>
</p>

</div>
{{ end }}

</div>
{{ end }}
